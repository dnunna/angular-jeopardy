
<div class="cover">
<h1 class="text-center">Welcome to Jeopardy Lite!</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div>
    <table id="question" class="table table-striped">
        <tr>
          <!-- the '?' means if the value is null to fail silently -->
          <th class="col-md-1">Category_Title:</th>
          <td class="col-md-2">{{question?.category?.title}}</td>
        </tr>
        <tr>
          <th class="col-md-1">Question:</th>
          <td class="col-md-2">{{question?.question}}</td>
        </tr>
        <tr>
          <th class="col-md-1">Question Points:</th>
          <td class="col-md-2">{{question?.value}}</td>
        </tr>
    </table>
  </div>

    <div>
    <textarea [(ngModel)]="userAnswer" class="form-control" rows="3"></textarea><br>
     <div>

    <div>
    <button (click)="onClickMe()" class="btn submit">Submit</button>
    </div>

    <div>
     <app-answer [playerInputAnswer]="playerInputAnswer" [message]="message" 
     [actualJeopardyAnswer]="actualJeopardyAnswer" [playerPoints]="playerPoints"></app-answer>
    </div>
</div>
