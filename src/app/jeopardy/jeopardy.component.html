<h1 class="text-center">Jeopardy Lite</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="row">
   <div class="col-md-8 col-sm-4">
    <table class="table table-sm table-striped table-bordered">
      <thead class="thead-inverse">
        <tr>
          <th>Question</th>
          <th>Answer</th>
          <th>Value</th>
          <th>Category</th>
        <tr>
      </thead>
      <tbody>
        <tr>
          <td class="col-md-1">{{question?.question}}</td>
          <td class="col-md-1">{{question?.answer}}</td>
          <td class="col-md-1">{{question?.value}}</td>
          <td class="col-md-1">{{question?.category.title}}</td>
        </tr>
      </tbody>
    </table>

    <p><b>What is...</b></p>
    <textarea [(ngModel)]="userAnswer" class="form-control" rows="3"></textarea><br>
    <label>User Points:</label>&nbsp; &nbsp;<label>{{userPoints}}</label><br>
    <br><br>
    <button (click)="onClickMe()">Guess</button>
    <br><br>
    <app-answer [lastJeopardyAnswer]="lastJeopardyAnswer" [lastUserAnswer]="lastUserAnswer"></app-answer>

  </div>
</div>
